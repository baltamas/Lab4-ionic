<app-navbar [pageName]="'Movies'"></app-navbar>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let movie of movies; let i = index">
            <ion-label>
                {{i+1}}       
            </ion-label>
            <ion-label>{{movie.title}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
    <ion-button expand="block" (click)="goToAddMovie()">Add a movie</ion-button>
</ion-footer>
