<app-navbar [pageName]="'Reservations'"></app-navbar>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let movie of reservations.movies; let i= index">
            <ion-label>
                {{i+1}}
            </ion-label>
            <ion-label>{{movie.title}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
    <ion-button expand="block" (click)="goToAddReservation()">Add a reservation</ion-button>
</ion-footer>
